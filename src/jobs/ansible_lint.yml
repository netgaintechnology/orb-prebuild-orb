description: >
  ansible linting

executor: ansible

parameters:
  lint-dir:
    type: string
    default: .
    description: >
      Directory within to lint all ansible files,
      defaults to the working directory (.)

steps:
  - update_alpine_and_checkout
  - run: apk add --no-cache ansible-lint
  - run: ansible-lint <<parameters.lint-dir>>/*.(yaml|yml)$
