description: |
  golang linting

executor: golang

parameters:
  cmd-dir:
    type: string
    default: .
    description: |
      Directory of buildable golang files,
      defaults to the working directory (.)
  pkg-dir:
    type: string
    default: .
    description: |
      Directory of shared golang files,
      defaults to the working directory (.)
  test-dir:
    type: string
    default: test
    description: |
      Directory for unit tests against codebase (test)

steps:
  - update_alpine_and_checkout
  - run: golangci-lint run <<parameters.cmd-dir>>/...
  - run: golangci-lint run <<parameters.pkg-dir>>/...
  - run: gofmt -l <<parameters.cmd-dir>>/...
  - run: gofmt -l <<parameters.pkg-dir>>/...
  - run: go test <<parameters.test-dir>>/...
