description: >
  python unit tests

executor: python

parameters:
  test-dir:
    type: string
    default: ./tests
    description: >
      Directory within to lint all python files,
      defaults to the working directory (.)

steps:
  - update_alpine_and_checkout
  - run: |
      apk add libffi-dev libressl-dev
      cd <<parameters.test-dir>>
      pip install --no-cache-dir pytest -r requirements.txt
      python -m pytest -v
