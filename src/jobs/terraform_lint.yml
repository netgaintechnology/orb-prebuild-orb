description: |
  terraform linting

executor: terraform

parameters:
  lint-dir:
    type: string
    default: .
    description: |
      Directory within to lint all terraform files,
      defaults to the working directory (.)

  tf-workspace:
    type: string
    default: dev
    description: |
      Terraform workspace to use

steps:
  - update_alpine_and_checkout
  - run: |
      cat \<<~EOF > ~/.terraformrc
        # Terraform CLI config
        credentials "app.terraform.io" {
          token = "$TFIO_TOKEN"
        }

# Add Github creds for private repo use, conditional on env vars being present
  - when:
      condition: $GITHUB_USER
      steps:
        - run:
            name: Set Github User
            command: |
              echo "https://$GITHUB_USER:$GITHUB_TOKEN@github.com" > ~/.git-credentials

  - when:
      condition: $GITHUB_USER
      steps:
        - run:
            name: Set Github Cred Helper
            command: |
              echo "[user]"  > ~/.gitconfig
              echo "  name = $GITHUB_USER" >> ~/.gitconfig
              echo "[credential]" >> ~/.gitconfig
              echo "  helper = store" >> ~/.gitconfig

  - run: terraform workspace new <<parameters.tf-workspace>>
  - run: terraform init -upgrade <<parameters.lint-dir>>
  - run: terraform validate <<parameters.lint-dir>>
  - run:
      name: Lint Terraform
      command: |
        if [[ -n "$(terraform fmt -check -recursive <<parameters.lint-dir>>)" ]]; then
        echo "Some terraform files need be formatted, run 'terraform fmt' to fix";
        exit 1;
        fi
